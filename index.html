<!DOCTYPE html>
<html>
<head>
	<title>Movie Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="js/angular-route.min.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bgimg"  ng-app="searchApp">
	<div class="container-fluid  blackb" ng-controller="list">
		<div>
			<div class="row">
					<div class="col-xs-3">
						<input type="text" name="movie" class="form-control" placeholder="Movie" ng-model="title" required="required">
			            <input type="submit" class="btn btn-primary btn-lg btnspace"  ng-click="testf(title)" value="FIND">
					</div>
					<div class="col-xs-3 res">		
						<div class="poster" ><img src="{{dat1.Poster}}" alt="error"></div>
					</div>
					<div class="col-xs-3 res">
						<div class="right">
							<p class="butt">{{dat1.Title }}</p>
							<p class="butt">{{dat1.Year }}</p>
							<p class="butt">{{dat1.Genre }}</p>
							<p class="butt">{{dat1.Plot }}</p>
							<p class="butt">{{dat1.Language }}</p>
						</div>
					</div>									
			</div>
		</div>
	</div>
</body>
</html>
